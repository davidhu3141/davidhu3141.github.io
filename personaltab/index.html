<html>

<head>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>

	<style>

	body {
		margin: 0px;
		background-image: url("Minecraft-Wallpaper-7DE.jpg");
		background-clip: content-box;
		background-size: 100%;
	}

	svg {
		width: 100%;
		height: 100%;
	}

	</style>

	<script>

	$().ready(function (){
		d3.select("#list")
		.append("circle")
			.attr("cx", 0)
			.attr("cy", 0)
			.attr("r", 100)
			.attr("fill-opacity", 0.2);
	});

	</script>

</head>

<body>

	<svg version="1.1" xmlns="http://www.w3.org/2000/svg">
		<circle cx="60" cy="60" r="50" fill="#555555" fill-opacity="0.7"/>
		<g id="list" transform="translate(60, 0)"></g>
	</svg>

</body>

</html>
